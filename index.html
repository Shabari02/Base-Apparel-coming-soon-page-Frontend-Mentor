<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Base Apparel coming soon page</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
      <div class="comp">
        <img src="./images/logo.svg" alt="" class="logo" />
        <div class="text-comp">
          <h1 class="title"><span>We're</span> coming soon</h1>
          <p class="subtitle">
            Hello fellow shoppers! We're currently building our new fashion
            store. <br> Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <div class="input_div">
            <input
              class="input_mail"
              type="Email"
              placeholder="Email address"
              required
            />
            <button class="arrow_btn">
              <img class="img_error" src="./images/icon-error.svg" alt="error">
              <img src="./images/icon-arrow.svg" alt="icon-arrow" srcset="" />
            </button>
            <p class="text-error"></p>
          </div>
        </div>
      </div>
      <div class="img-comp">
        <img
          src="./images/hero-desktop.jpg"
          alt="desktop.png"
          class="desktop_img"
        />
        <img
          src="./images/hero-mobile.jpg"
          alt="mobile.png"
          class="mobile_img"
        />
      </div>
    </div>
    <!-- We're coming soon

  Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.

  Email Address -->
    <script src="./app.js"></script>
  </body>
</html>
